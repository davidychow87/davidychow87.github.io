<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gravity</title>
    <link rel="stylesheet" type="text/css" href="GravityStyle.css">
    <style></style>
</head>
<body>

<canvas id="canvas"></canvas>
<br>
<input id="massSlider" style="position:absolute; left: 600px;" type="range"  min="1" max="1000" value ="100" step="1" onchange="changeSlider(this.value);"/>

<!-- Switch for checkStatic -->
<label class="switch" style="position:absolute; left: 850px;">
  <input type="checkbox" id="checkStatic">
  <div class="slider round"></div>
</label>

<!-- Switch for checkStatic -->
<label class="switch" style="position:absolute; left: 750px;">
  <input type="checkbox" id="checkGravity" checked="checked">
  <div class="slider round"></div>
</label>



<br>
<br>
<p style="position:absolute; left: 600px;">Mass</p>
<p style="position:absolute; left: 750px;">Gravity</p>
<p style="position:absolute; left: 850px;">Static</p>

<script type="text/javascript" src ="GravityApp.js"> </script>

</body>
</html>
